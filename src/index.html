<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Users Cards</title>
    <link rel="shortcut icon" href="#">
</head>
<body>
<div id="root" class="root">
    <div class="gridContainer">
        <template class="singleCard">
            <div class="card">
                <div class="card__avatar">
                    <div class="circle"></div>
                    <img src="" alt="photo" class="card__photo">
                </div>
                <div class="card__info" data-id="">
                    <p class="info__title">
                    </p>
                    <p class="info__desc">
                    </p>
                </div>
                <ul class="card__icons">
                    <li data-label="user" data-title="Hello, my name is" class="card__icon card__icon--active"
                    data-id="">
                        <img src="icons/user.svg" alt="userIcon">
                    </li>
                    <li data-label="bday" data-title="My birthday is">
                        <img src="icons/date.svg" class="card__icon" alt="dateIcon">
                    </li>
                    <li data-label="password" data-title="My password is">
                        <img src="icons/lock.svg" class="card__icon" alt="lockIcon">
                    </li>
                    <li data-label="email" data-title="My e-mail is">
                        <img src="icons/message.svg" class="card__icon" alt="messageIcon">
                    </li>
                    <li data-label="phone" data-title="My phone number is">
                        <img src="icons/phone.svg" class="card__icon" alt="phoneIcon">
                    </li>
                    <li data-label="address" data-title="My address is">
                        <img src="icons/pointers.svg" class="card__icon" alt="pointersIcon">
                    </li>
                </ul>
            </div>
        </template>
    </div>

</div>
</body>
</html>
