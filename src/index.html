<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Users Cards</title>
    <link rel="shortcut icon" href="#">
</head>
<body>
<div id="root" class="root">
    <div class="gridContainer">
        <div class="card">
            <div class="card__avatar">
                <div class="circle"></div>
                <img src="https://randomuser.me/api/portraits/women/12.jpg" alt="photo" class="card__photo">
            </div>
            <div class="card__info">
                <p class="info__title">
                    Info
                </p>
                <p class="info__desc">
                    DESC
                </p>
            </div>
            <ul class="card__icons">
                <li>
                    <img src="icons/user.svg" class="card__icon card__icon--active" alt="userIcon">
                </li>
                <li>
                    <img src="icons/date.svg" class="card__icon" alt="dateIcon">
                </li>
                <li>
                    <img src="icons/lock.svg" class="card__icon" alt="lockIcon">
                </li>
                <li>
                    <img src="icons/message.svg" class="card__icon" alt="messageIcon">
                </li>
                <li>
                    <img src="icons/phone.svg" class="card__icon" alt="phoneIcon">
                </li>
                <li>
                    <img src="icons/pointers.svg" class="card__icon" alt="pointersIcon">
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
